<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = parseInt(prompt("Enter the number"));
      var fact = 1;

      for (var i = number; i > 0; i--) {
        fact = fact * number;
        number--;
      }

      alert("Factorial is " + fact);
    </script>
  </body>
</html>
