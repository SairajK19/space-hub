<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = parseInt(prompt("Enter the number"));
      var result = "";

      for (var i = 1; i <= 10; i++) {
        result += `${number * i}\n`;
      }

      alert(result)
    </script>
  </body>
</html>
